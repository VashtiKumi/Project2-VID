<body>
     <div class="top-nav">
         <div class="btec-logo">
        DI BTEC Project
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search climate topics...">
            <button onclick="performSearch()">Search</button>

    <header>
        <div class="logo">
            Eco  <img src="/environmental-awareness.png" alt=""><span>Aware</span>

        <nav>
            <ul>
                <li><a href="main.html">Home</a></li>

                <li><a href="take-action.html" class="take-action">Take Action</a></li>
            </ul>
        </nav>

    <section class="hero">
        <div class="hero-left"
         data-aos="fade-right"
         data-aos-duration="3000"
        >
            <h1>Our Planet <span class="earth-emoji">üåç</span> Needs <br> Climate Action.</h1>
            <p>Understanding climate change is the first step
                <br> toward creating a sustainable future.</p>
            <div class="hero-buttons">
                <a href="main.html" class="learn-more">Learn More</a>
                <a href="#" class="view-climate-data">View Climate Data</a>
            </div>
        </div>
    </section>

   <script>
          document.addEventListener('DOMContentLoaded', function() {
            const navToggle = document.getElementById('nav-toggle');
            const nav = document.querySelector('nav');
            const navLinks = document.querySelectorAll('nav a');

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navToggle.checked = false;
                });
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 80,
                            behavior: 'smooth'
                        });
                    }
                });
            });
             });
        
   function performSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        if (!query) return;

        const pages = [
            { keyword: 'cause', url: 'cause.html' },
            { keyword: 'effect', url: 'effect.html' },
            { keyword: 'solution', url: 'solution.html' },
            { keyword: 'quiz', url: 'quiz.html' },
            { keyword: 'resource', url: 'resource.html' },
            { keyword: 'data', url: 'data.html' },
            { keyword: 'action', url: 'take-action.html' }
        ];

        const match = pages.find(page => query.includes(page.keyword));
        if (match) {
            window.location.href = match.url;
        } else {
            alert('No matching climate content found. Try keywords like "cause", "solution", "data".');
        }
      }
</script>
<script>
  AOS.init();
</script>
</body>
